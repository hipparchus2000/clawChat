name: ClawChat Tests

on:
  push:
    branches: [ main, develop, phase2 ]
    paths:
      - 'projects/clawchat/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'projects/clawchat/**'
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: projects/clawchat

jobs:
  # Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r tests/requirements.txt
    
    - name: Run unit tests
      run: |
        pytest tests/test_file_operations.py tests/test_chat.py -v \
          -m "unit" \
          --cov=backend \
          --cov-report=xml \
          --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./${{ env.WORKING_DIRECTORY }}/coverage.xml
        flags: unittests
        name: unit-tests

  # Security Tests
  security-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r tests/requirements.txt
    
    - name: Run security tests
      run: |
        pytest tests/test_file_operations.py -v \
          -k "security or traversal or permission" \
          --tb=short
    
    - name: Run bandit security linter
      run: |
        pip install bandit
        bandit -r backend/ -f json -o bandit-report.json || true
        bandit -r backend/ -f screen

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r tests/requirements.txt
    
    - name: Run integration tests
      run: |
        pytest tests/ -v \
          -m "integration" \
          --timeout=120 \
          --tb=short
      timeout-minutes: 5

  # PWA Tests
  pwa-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r tests/requirements.txt
    
    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium
    
    - name: Run PWA tests
      run: |
        pytest tests/test_pwa.py -v \
          --tb=short || true
    
    - name: Validate PWA manifest
      run: |
        python -c "
import json
import sys
with open('frontend/manifest.json') as f:
    manifest = json.load(f)
    assert 'name' in manifest or 'short_name' in manifest
    assert 'start_url' in manifest
    assert 'icons' in manifest
    print('Manifest validation passed!')
"

  # Performance Tests
  performance-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r tests/requirements.txt
    
    - name: Run performance tests
      run: |
        pytest tests/ -v \
          -m "performance" \
          --timeout=300 \
          --tb=short
      timeout-minutes: 10
    
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: |
          ${{ env.WORKING_DIRECTORY }}/.pytest_cache/
          ${{ env.WORKING_DIRECTORY }}/htmlcov/

  # Coverage Report
  coverage:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r tests/requirements.txt
    
    - name: Run full test suite with coverage
      run: |
        pytest tests/ -v \
          --cov=backend \
          --cov-report=html \
          --cov-report=xml \
          --cov-fail-under=80
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ${{ env.WORKING_DIRECTORY }}/htmlcov/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./${{ env.WORKING_DIRECTORY }}/coverage.xml
        fail_ci_if_error: false

  # Code Quality
  code-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy isort
        pip install -r backend/requirements.txt
        pip install -r tests/requirements.txt
    
    - name: Check code formatting with black
      run: |
        black --check backend/ tests/ || true
    
    - name: Run flake8 linter
      run: |
        flake8 backend/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Type check with mypy
      run: |
        mypy backend/ --ignore-missing-imports || true

  # Build Verification
  build-verification:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Verify backend imports
      run: |
        python -c "
import sys
sys.path.insert(0, 'backend')
from server import ClawChatServer, ServerConfig
from file_api import FileSystemAPI, create_file_api
from security import SecurityManager, PermissionLevel
from path_validator import PathValidator
print('All imports successful!')
"
    
    - name: Test server startup
      run: |
        python -c "
import sys
import asyncio
sys.path.insert(0, 'backend')
from server import ClawChatServer, ServerConfig

async def test_startup():
    config = ServerConfig(host='127.0.0.1', port=0)
    server = ClawChatServer(config)
    assert server.config.host == '127.0.0.1'
    print('Server configuration test passed!')

asyncio.run(test_startup())
"

  # Documentation Check
  documentation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check documentation files exist
      run: |
        test -f README.md || echo "README.md missing"
        test -f PROJECT_SPEC.md || echo "PROJECT_SPEC.md missing"
        test -f tests/README.md || echo "tests/README.md missing"
        echo "Documentation check complete"
    
    - name: Verify test documentation
      run: |
        python -c "
import os
test_files = [
    'tests/test_file_operations.py',
    'tests/test_chat.py', 
    'tests/test_pwa.py'
]
for f in test_files:
    if os.path.exists(f):
        with open(f) as file:
            content = file.read()
            assert '\"\"\"' in content, f'{f} missing docstring'
            assert 'def test_' in content, f'{f} has no tests'
        print(f'{f} - OK')
    else:
        print(f'{f} - MISSING')
"
